<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Vetunity</title>
</head>
<body>
    <div class="container-fluid contenedor">

        <header class="d-flex align-items-center justify-content-center">
            <div class="cabecera d-flex justify-content-between">
                <img src="assets/Logo_nav.svg" alt="logo">
                <div class="input-busqueda rounded-pill d-flex align-items-center">
                    <i class="fs-5 bi bi-search ms-2 me-3"></i>
                    <input type="text" class="me-2">
                </div>
                <div class="cont-iconos-nav d-flex align-items-center justify-content-between">
                    <i class="fs-5 bi bi-house-door"></i>
                    <i class="fs-5 bi bi-envelope"></i>
                    <i class="fs-5 bi bi-bell"></i>
                    <i class="fs-5 bi bi-caret-down"></i>
                </div>
            </div>
        </header>

        <div class="contenedor-cuerpo d-flex justify-content-center">
            <div class="cuerpo">
                <div class="row">
                    <div class="col-3">
                        <!-- Card perfil -->
                        <div class="row tarjeta_perfil">
                            <div class="col-6">
                                <div class="cont-img-perfil rounded-circle"></div>
                            </div>
                            <div class="col-6 cont-nombre-btn d-flex flex-column">
                                <p class="nombre-perfil">Jos√© Perez</p>
                                <div class="boton d-flex justify-content-center align-items-center">
                                    <p>Mi Perfil</p>
                                </div>
                            </div>
                        </div>

                        <div class="w-100 d-flex justify-content-center">
                            <div class="btn-crear-post d-flex justify-content-center align-items-center">
                                <p>CREAR POST</p>
                            </div>
                        </div>

                        <div class="division"></div>
                        <!-- Card Publicidad -->
                        <p class="titulo-publi">Publicidad</p>

                        <div class="row tarjeta_publi">
                            <div class="col-6 mx-0 my-0 pe-4">
                                <img src="assets/images/publi1.png" alt="">
                            </div>
                            <div class="col-6 mx-0 my-0">
                                <p class="titulo">Nutribon</p>
                                <p class="web">nutribon.com.ar</p>
                            </div>
                        </div>

                        <div class="row mt-4 tarjeta_publi">
                            <div class="col-6 mx-0 my-0">
                                <img src="assets/images/publi2.png" alt="">
                            </div>
                            <div class="col-6 mx-0 my-0 pe-3">
                                <p class="titulo">Vital Veterinaria</p>
                                <p class="web">vitalveterinaria.es</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-6"></div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
