<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Entrega Visualizacion</title>
</head>
<body>
    <h1>Cuatro en Linea</h1>
    <div>
       <select id="selectGames">
            <option value="4" selected>Cuatro en Linea</option>
            <option value="5">Cinco en Linea</option>
            <option value="6">Seis en Linea</option>
        </select>
        <select id="selectToken">
            <option value="1" selected>rojas y amarillas</option>
            <option value="2">Magentas y verdes</option>
        </select>
        <label for="timer">Tiempo por turno</label>
        <select id="timer">
            <option value="5000">5 segundos</option>
            <option value="10000"selected>10 segundos</option>
            <option value="15000">15 segundos</option>
            <option value="20000">20 segundos</option>
        </select>
        <button id="btnInitGame">Iniciar Juego</button>
        <button id="btnResetGame" disabled>Reiniciar juego</button>
    </div>
    <h2 id="notificationEvents">Selecciona los parametros y comienza el juego</h2>
    <canvas id="myCanvas" width="1000" height="0"></canvas>
    <script src="js/Board.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/GameToken.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
