<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Entrega Visualizacion</title>
</head>
<body>
    <h1>Cuatro en Linea</h1>
    <div>
       <select id="selectGames">
            <option value="4" selected>Cuatro en Linea</option>
            <option value="5">Cinco en Linea</option>
            <option value="6">Seis en Linea</option>
        </select>
        <select id="selectToken">
            <option value="1" selected>Redondas solidas</option>
            <option value="2">Redondas con motivos</option>
            <option value="3">Cuadradas solidas</option>
            <option value="4">Cuadradas con motivos</option>
        </select>
        <button id="btnInitGame">Iniciar Juego</button>
        <label for="timer">Tiempo de juego</label>
        <input name="timer" type="number">
        <button id="btnResetGame">Reiniciar juego</button>
    </div>
    
    <canvas id="myCanvas" width="1000" height="0"></canvas>
    <script src="js/Board.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/GameToken.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
