<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PintAr</title>
</head>
<body>
    <div class="containerDialog">
        <div class="dialog">
            <div>
                <h2>como desea comenzar?</h2>
            </div>
            <div>
                <button id="blankCanvas">Lienzo en blanco</button>
                <button id="uploadImage">Cargar una imagen</button>
            </div>
        </div>
    </div>
    <h1>PINT AR</h1>
    <label class="nameBtnFile" for="inputFile">Cargar imagen</label>
    <input type="file" id="inputFile" accept=".jpg, .jpeg, .png">
    <button id="pencil">Lapiz</button>
    <button id="rubber">Goma</button>
    <button id="clear">Reiniciar lienzo</button>
    <button id="save">Guardar lienzo</button>
    <input type="color" name="" id="color">
    <label for="inputSize">Tamaño</label>
    <input type="range" min="2" max="80" id="inputSize" value="6">
    <br>
    <label for="brightness">Brillo</label>
    <input type="range" min="0" max="80" id="brightness" value="0">
    <label for="inputSat">Saturacion</label>
    <input type="range" min="0" max="80" id="inputSat" value="0">
    <button id="btnSepia">Sepia</button>
    <button id="btnGrayscale">Escala de grises</button>
    <button id="btnNegative">Negativo</button>
    <button id="btnBinarization">Binarización</button>
    <br>
    <canvas id="myCanvas" width="800" height="500"></canvas>
    <script src="js/main.js"></script>
    <script src="js/Tool.js"></script>
    <script src="js/ImageUpload.js"></script>
    <script src="js/Filter.js"></script>
    <script src="js/Hsv.js"></script>
    <script src="js/Brightness.js"></script>
    <script src="js/Saturation.js"></script>
    <script src="js/Sepia.js"></script>
    <script src="js/Grayscale.js"></script>
    <script src="js/Negative.js"></script>
    <script src="js/Binarization.js"></script>
</body>
</html>
